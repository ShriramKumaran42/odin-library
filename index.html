<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library on-the-go</h1>
        </div>
        <div class="main">
            <div class="adder">
                <h3>Add a new book</h3>
                <div>
                    <button id="showDialog" class="btn">+</button>
                </div>
                <output>

                </output>
            </div>
            <dialog id="addDialog">
                <form>
                    <label for="title">
                        Name of the book : 
                    </label>
                    <input type="text" id="title" name="title" required><br><br>
                    <label for="author">
                        Author of the book : 
                    </label>
                    <input type="text" id="author" name="author" required><br><br>

                    <label for="pages">
                        No of pages : 
                    </label>
                    <input type="number" id="pages" name="pages" required><br><br>
                    <label for="read">
                        Have you read : 
                        <input type="checkbox" name="read" id="read">
                    </label>
                    <button value="cancel" formmethod="dialog" class="cancel">Cancel</button>
                    <button id="confirmBtn" value="default">Add</button>
                </form>
            </dialog>
        </div>
        
    </div>
</body>
</html>
