<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library on-the-go</h1>
        </div>
        <div class="main">
            <div class="adder">
                <h3>Add a new book</h3>
                <div>
                    <button id="showDialog" class="btn">+</button>
                </div>
                <output></output>
            </div>
            <dialog id="addDialog">
                <form>
                    Name of the book : <input type="text" id="bookTitle"><br><br>
                    Author of the book : <input type="text" id="bookAuthor"><br><br>
                    No of pages : <input type="number" id="bookPgs"><br><br>
                    <label for="finOrNot">
                        Have you read : 
                        <select name="finOrNot" id="finOrNot">
                            <option value="read">Read</option>
                            <option value="Not Read"> Not Read</option>
                        </select>
                    </label>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Add</button>
                </form>
            </dialog>
        </div>
        
    </div>
</body>
</html>
